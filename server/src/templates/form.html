<div style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f9f9f9; padding: 20px;">

    <div
        style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px; padding: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">

        <div
            style="background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 5px; padding: 15px; margin-bottom: 15px;">
            <p style="font-size: 14px; font-weight: bold; margin-bottom: 10px; color: #495057;">Account Details:</p>
            <table style="width: 100%; font-size: 14px;">
                <tr>
                    <td style="padding: 5px 0; font-weight: bold; width: 40%;">ACID:</td>
                    <td style="padding: 5px 0;">{{acid}}</td>
                </tr>
                <tr>
                    <td style="padding: 5px 0; font-weight: bold;">Company Name:</td>
                    <td style="padding: 5px 0;">{{companyName}}</td>
                </tr>
                <tr>
                    <td style="padding: 5px 0; font-weight: bold;">Importer ID:</td>
                    <td style="padding: 5px 0;">{{importerId}}</td>
                </tr>
                <tr>
                    <td style="padding: 5px 0; font-weight: bold;">Shipping Date:</td>
                    <td style="padding: 5px 0;">{{shippingDate}}</td>
                </tr>
            </table>
        </div>

        <p style="font-size: 14px; margin-bottom: 10px;"> <br>
            <strong>ISEG Halal</strong>
        </p>

    </div>

</div>
